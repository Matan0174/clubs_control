<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 专住 专</title>
    <meta name="description" content="驻拽爪 砖专转 专住 注 砖 专 专">
    <!-- PWA settings -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <link rel="apple-touch-icon"
        href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%233b82f6'/><text x='50' y='50' font-family='sans-serif' font-size='40' fill='white' text-anchor='middle' dy='.3em'></text></svg>">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-animation"></div>
    <div class="container">
        <header>
            <h1> 注</h1>
            <p>砖专 转  专 砖砖  专住 注 拽 </p>
        </header>

        <section class="glass-card form-section">
            <h2>住驻转 专 砖</h2>
            <form id="membership-form">
                <div class="form-group">
                    <label for="person-name">砖 专</label>
                    <input type="text" id="person-name" required placeholder=": 砖 ">
                </div>
                <div class="form-group">
                    <label for="store-name">砖 转 / 专砖转</label>
                    <input type="text" id="store-name" required placeholder=": 专 , 驻拽住">
                </div>
                <div class="form-group">
                    <label for="member-id">住驻专 专 / 住驻专 驻</label>
                    <input type="text" id="member-id" required placeholder="住驻专 专住 注">
                </div>
                <div class="form-group">
                    <label for="notes">注专转 住驻转 (驻爪)</label>
                    <input type="text" id="notes" placeholder="驻专 住驻...">
                </div>
                <button type="submit" class="primary-btn">住祝 注</button>
            </form>
        </section>

        <section class="controls">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="驻砖 驻 砖  转...">
            </div>
        </section>

        <main id="memberships-list" class="grid-container">
            <!-- 专住 注 转住驻  转 -->
        </main>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => console.log('ServiceWorker registration successful'))
                    .catch(err => console.log('ServiceWorker registration failed: ', err));
            });
        }
    </script>
</body>

</html>
